<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>维语字母表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body, ul {
            margin: 0;
            padding: 0;
        }

        ul{
            width: 800px;
            margin: auto;
        }

        @media (max-width:799px) {
            ul{
                width: 600px;
            }
        }

        @media (max-width:599px) {
            ul{
                width: 400px;
            }
        }

        @media (max-width:399px) {
            ul{
                width: 200px;
            }
        }

        li{
            list-style: none;
            display: inline-block;
            background-color: beige;
            min-width: 200px;
            height: 128px;
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
<script>
    let elements = document.getElementsByTagName('li');
    for (let i = 0; i < elements.length; i++) {
        elements[i].style.background = `url(png/${i+1}.png) no-repeat`;
        elements[i].onclick = function () {
            var audio = new Audio(`mp3/${i+1}.mp3`);
            audio.play();
        }
    }
</script>
</html>

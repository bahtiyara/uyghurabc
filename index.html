<!DOCTYPE html>
<html>
	<head>
		<meta
			name="viewport"
			content="initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
		/>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />

		<title>维语字母表</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="shortcut icon" href="/uyghurabc/png/icon.ico" />
		<link
			rel="apple-touch-icon"
			href="/uyghurabc/png/apple-touch-icon.png"
		/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<style>
			html,
			body,
			ul {
				margin: 0;
				padding: 0;
			}

			body {
				display: flex;
				flex-direction: column;
				align-items: center;
				font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
				padding-bottom: env(safe-area-inset-bottom);
			}

			ul {
				padding: 8px;
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
				align-items: center;
				gap: 8px;
				max-width: 800px;
			}

			li {
				list-style: none;
				display: inline-block;
				min-width: 173px;
				height: 130px;
				cursor: pointer;
				background-repeat: no-repeat;
				background-position: center;
				background-size: contain;
				border: 0.5px solid #d9d9d9;
				border-radius: 8px;
			}
		</style>
	</head>
	<body>
		<h2>维语字母表</h2>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</body>
	<script>
		let elements = document.getElementsByTagName("li")
		for (let i = 0; i < elements.length; i++) {
			elements[i].style.backgroundImage = `url(png/${i + 1}.png)`
			elements[i].onclick = function () {
				var audio = new Audio(`mp3/${i + 1}.mp3`)
				audio.play()
			}
		}
	</script>
</html>
